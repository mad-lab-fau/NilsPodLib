[tool.poetry]
name = "nilspodlib"
version = "3.3.0"
description = "A Python library to load and convert sensor data recorded by a NilsPod by Portablies."
authors = [
    "Arne KÃ¼derle <arne.kuederle@fau.de>",
    "Nils Roth <nils.roth@fau.de>",
    "Robert Richer <robert.richer@fau.de"
]
readme = "README.md"
homepage = "https://github.com/mad-lab-fau/NilsPodLib"
repository = "https://github.com/mad-lab-fau/NilsPodLib"
documentation = "https://nilspodlib.readthedocs.io/en/latest/"
license = "MIT"
keywords = ["sensors", "scientific", "IMU", "accelerometer"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics"
]

[tool.poetry.dependencies]
python = ">=3.8,<=3.11"
numpy = "^1.19.2"
pandas = "^1.1.3"
scipy = "^1.5.2"
imucal = "^2.0.0"

[tool.poetry.dev-dependencies]
doit = "^0.33.1"
coverage = "^6.4.4"
recommonmark = "^0.6.0"
memory_profiler = "^0.57.0"
matplotlib = "^3.5.3"
toml = "^0.10.2"
black = "^22.6.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
prospector = "^1.7.7"
Sphinx = "^5.1.1"
numpydoc = "^1.4.0"
sphinx-gallery = "^0.11.1"
pydata-sphinx-theme = "^0.9.0"

[tool.black]
line-length = 120
target-version = ['py38']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | docs
    | build
    | dist
    | \.virtual_documents
  )/
)
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

